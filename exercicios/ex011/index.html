<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <H1>Imagens dinâmicas</H1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <source media="(max-width: 2000px)" srcset="imagens/foto-g.png" type="image/png">
        <img src="IMAGENS/foto-gg.png" alt="Imagem Flexível">
    </picture>
    <hr>
    <h1>Reproduzindo Áudio </h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" controls>
        <source src="midia/pentakill.mp3" type="audio/mpeg">
        <source src="midia/pentakill.mp3" type="audio/ogg">
        <source src="midia/pentakill.mp3" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="midia/pentakill.mp3">Clique aqui para baixar o arquivo mp3</a></p>
    <!--MP3 WAV OGG-->
</body>
</html>
