<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: "Oldlondon";
            src: url(fontes/Olondon_.otf)format("opentype"), url(fontes/OldLondon.ttf) format("truetype");
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: "Oldlondon", times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Id doloribus, facilis voluptates vitae dolore a ut, non animi quasi blanditiis quod itaque quia excepturi, nam eveniet pariatur. Libero, quidem neque.</p>
</body>
</html>
